<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Chucky" src="/assets/chucky.jpg">
</div>
<p>
  <ngb-alert [dismissible]="false">
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  </ngb-alert>
</p>
<h2>Here are some links to help you start: </h2>
<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-primary" id="chuckyCategoryChoices" ngbDropdownToggle>Chucky Joke Categories</button>
  <div ngbDropdownMenu aria-labelledby="chuckyCategoryChoices">
    <button *ngFor="let cat of categories" class="dropdown-item" (click)="setCategory(cat)">{{cat}}</button>
  </div>
</div>

<p ng-bind="category">{{category}}</p>

<ul>
  <li>
    <h2>
      <a target="_blank" rel="noopener" href="https://github.com/angular/angular-cli/wiki">CLI Documentation</a>
    </h2>
  </li>
  <li>
    <h2>
      <a target="_blank" rel="noopener" href="https://blog.angular.io/">Angular blog</a>
    </h2>
  </li>
</ul>
